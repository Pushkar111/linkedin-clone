apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkedin-frontend
  labels:
    app: linkedin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkedin-frontend
  template:
    metadata:
      labels:
        app: linkedin-frontend
    spec:
      containers:
      - name: frontend
        image: linkedin-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: linkedin-frontend-service
spec:
  selector:
    app: linkedin-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
