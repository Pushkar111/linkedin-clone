version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: linkedin-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: linkedin-clone
    volumes:
      - mongodb_data:/data/db
    networks:
      - linkedin-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkedin-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/linkedin-clone?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 10d
      JWT_REFRESH_EXPIRE: 30d
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
    depends_on:
      - mongodb
    networks:
      - linkedin-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend-reference
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000
    container_name: linkedin-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - linkedin-network

volumes:
  mongodb_data:
    driver: local

networks:
  linkedin-network:
    driver: bridge
